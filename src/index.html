<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Weather Report</title>
    <link rel="shortcut icon"  type="image/png" href="../src/favicon.png"/>
</head>
<body>
    <h1>Weather Report</h1>
    <section id="main">
        <form>
            <label for="city">* Enter city name: </label>
            <input type="text" id="city" name="q" autofocus>
            <span class="error" id="invalideName">Please search for a valid cityðŸ˜©</span>
            <span class="error" id="emptyInput">*City name must be identified</span>
            <div class="buttons">
                <button type="submit" value="currentWeather" id="currentBtn" class="btn">Search</button>
                <button type="submit" value="forecast" id="forecastBtn" class="btn">Forecast</button>
            </div>            
        </form>
        <div id="defaultCity">
        </div>
        <script id="userCityTemplate" type="x-tmpl-mustache">
            <span class="cityName">{{name}}, {{country}}</span><button id="changeDefault">Change</button>
            <span id="weather"><img class = "icon" src={{icon}}><span class="weatherText">{{text}}</span><span class="tem"> {{temp_c}} &#8451;</span></span>
        </script>
    </section>
    <section id="result">
        <div id="weatherResult">
        </div>
        <script id="template" type="x-tmpl-mustache">
            <span class="cityName">{{name}}, {{country}}</span>        
            <span id="weather"><img class = "icon" src={{icon}}><span class="weatherText">{{text}}</span><span class="temperature"> {{currentTemperature}} &#8451;</span></span>
        </script>
        <script id="changeTemplate" type="x-tmpl-mustache">
            <input id="changedCity"><button id="saveChange">Save</button>
        </script>
        <script id="forecastTemplate" type="x-tmpl-mustache">
            <li><span>{{date}}:  {{maxTemperature}} - {{minTemperature}} &#8451;</span><img class="icon" src={{icon}}><span class="weatherText">{{text}}</span></li>
        </script>
    </section>
    <script src="https://unpkg.com/mustache@latest"></script>
</body>
</html>

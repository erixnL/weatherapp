<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Weather Report</title>
</head>
<body>
    <h1>Weather Report</h1>
    <section id="main">
        <form>
            <label for="city">* Enter city name: </label>
            <input type="text" id="city" name="q" autofocus>
            <span class="error" id="invalideName">Please search for a valid cityðŸ˜©</span>
            <span class="error" id="emptyInput">*City name must be identified</span>
            <div class="buttons">
                <button id="submit">Search</button>
                <button id="forecastBtn" >Forecast</button>
            </div>     
        </form>
        <div id="weatherResult">
        </div>
        <script id="template" type="x-tmpl-mustache">          
            <span id="weather"><img class = "icon" src={{icon}}><span class="weatherText">{{text}}</span><span class="tem"> {{temp_c}} &#8451;</span></span>
            <span class="cityName">{{name}}, {{country}}</span>  
        </script>
        <script id="forecastTemplate" type="x-tmpl-mustache">
            <li><span>{{date}}:  {{max}} - {{min}} &#8451;</span><img class="icon" src={{icon}}><span class="weatherText">{{conditionText}}</span></li>
        </script>
    </section>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="app.js"></script>
</body>
</html>
